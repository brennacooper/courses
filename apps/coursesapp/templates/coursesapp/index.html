<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Courses</title>
</head>
<body>
	<h2>Add a new course</h2>
		<form action="/create" method="POST">
			Name:
			{% csrf_token %}
			<input type="text" name="name">
			<label>Description:</label>
			<input type="text" name="description">
			<input type="submit" name="Add Course">
		</form>

	<h2>Courses</h2>
		<table>
			<tr>
				<th>Course Name</th>
				<th>Description</th>
				<th>Date Added</th>
				<th>Actions</th>
			</tr>
			{% for course in courses %}
			<tr>
				<td>{{course.name}}</td>
				<td>{{course.description}}</td>
				<td>{{course.created_at}}</td>
				<td><form action="{% url 'remove' id=course.id %}">{% csrf_token %}<input type="submit" value="Remove"></form></td>
            </tr>
			{% endfor %}
				
			
                
            </table>


        </div>
    </body>
</html>
